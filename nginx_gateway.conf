server {
    listen 80;
    server_name localhost;

    location / {
        proxy_pass http://frontend:80;
    }

    # ✅ ต้องมีบรรทัดนี้
    location /api/ {
        proxy_pass http://backend:8000/;
    }

    # ✅ และต้องมีบรรทัดนี้ด้วย (ไม่งั้นตารางไม่ขึ้น)
    location /history {
        proxy_pass http://history:8001;
    }
}